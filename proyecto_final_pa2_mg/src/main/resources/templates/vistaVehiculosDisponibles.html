<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listado Vehiculos Disponibles</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<table class="table table-dark table-hover">
		<thead class="table-light">
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Marca</th>
				<th>Año</th>
				<th>Estado</th>
				<th>Valor por día</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="vehi:${lista}">
				<td th:text="${vehi.placa}"></td>
				<td th:text="${vehi.modelo}"></td>
				<td th:text="${vehi.marca}"></td>
				<td th:text="${vehi.anioFabricacion}"></td>
				<td th:text="${vehi.estado}"></td>
				<td th:text="${vehi.valorPorDia}"></td>
			</tr>
		</tbody>
	</table>

</body>

</html>
