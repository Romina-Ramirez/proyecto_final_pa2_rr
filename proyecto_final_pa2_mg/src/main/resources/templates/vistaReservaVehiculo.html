<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listado Vuelos Disponibles</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<table class="table table-dark table-hover">
		<thead>
			<tr>
				<th>Placa del Vehiculo</th>
				<th>Estado del Vehiculo/th>
				<th>Valor por Dia</th>
				<th>Valor total de Pago</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td th:text="${vehiculo.placa}"></td>
				<td th:text="${vehiculo.estado}"></td>
				<td th:text="${vehiculo.dia}"></td>
				<td th:text="${total}"></td>
			</tr>
		</tbody>
	</table>

	<form action="#" th:action=@{/clientes/reservarVehiculoDisponible} th:object="${reserva}" th:method="POST">
		<table class="table table-dark table-hover">
			<tr>
				<td><label> Tarjeta de Credito </label> </td>
				<td><input type="text" id="destino" th:field=${reserva.numeroTarjeta} </td>
			</tr>
		</table>
		<input type="submit" value="Reservar">
	</form>

</body>

</html>
